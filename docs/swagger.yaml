basePath: exam/api/
definitions:
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      permissions:
        items:
          type: string
        type: array
      refreshToken:
        type: string
      roleName:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      roleId:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://localhost:3000/support
  description: Backend API untuk manajemen prestasi mahasiswa
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://localhost:3000/terms
  title: Achievement Management Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login menggunakan username atau email dan password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: Account is inactive
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Server error
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
      summary: Login user
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logout user (client-side token invalidation)
      produces:
      - application/json
      responses:
        "200":
          description: Logout berhasil
          schema:
            properties:
              message:
                type: string
              note:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/profile:
    get:
      description: Mengambil data profil user beserta role, permissions, dan data
        tambahan (mahasiswa/dosen wali)
      produces:
      - application/json
      responses:
        "200":
          description: Profil user
          schema:
            properties:
              data:
                type: object
            type: object
        "401":
          description: User not authenticated
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: User not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Server error
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generates a new access token and refresh token using a valid refresh
        token
      parameters:
      - description: Refresh Token Request
        in: body
        name: request
        required: true
        schema:
          properties:
            refreshToken:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed tokens
          schema:
            properties:
              permissions:
                items:
                  type: string
                type: array
              refreshToken:
                type: string
              roleName:
                type: string
              token:
                type: string
              user:
                type: object
            type: object
        "400":
          description: Invalid request body or missing refresh token
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Invalid/expired refresh token or user not found
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
        "403":
          description: Account is inactive
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Server error
          schema:
            properties:
              details:
                type: string
              error:
                type: string
            type: object
      summary: Refresh Access Token
      tags:
      - Authentication
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
